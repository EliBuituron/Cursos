{% extends "base.html" %}

{% block content %}
    {% if curso %}
        <h1>Todo joya!</h1>
        <p>{{ curso.idCurso }}</p>
        <p>{{ curso.name }}</p>
        <p>{{ curso.description }}</p>
    {% elseif curso is null %}
        <h1>Todo mal!</h1>
    {% elseif curso == False %}
        <h1>Qué hace señor!</h1>
    {% endif %}
    <p><a href="/cursos/">Volver a listado</a></p>
{% endblock %}
